<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Dor December Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #808080; /* Set background color to grey */
            color: white; /* Text color to contrast with grey background */
        }
        h1 {
            margin-top: 50px;
            font-size: 3em; /* Increased font size for the heading */
        }
        #countdown {
            font-size: 5em; /* Increased font size for the countdown */
            color: #ff4500; /* Set the countdown text color */
            margin-bottom: 40px; /* Added margin to create space between countdown and footer */
        }
        #footer {
            position: absolute;
            top: 70%; /* Adjusted the position to bring it closer to the countdown */
            width: 100%;
            font-size: 3em; /* Increased font size for footer text */
            color: white;
        }
    </style>
</head>
<body>
    <h1>No Dor December 2024 Countdown</h1>
    <p id="countdown"></p>
    <div id="footer">
        DON'T TALK TO DOR!!!!!!!!!!!!!!!!
    </div>
    <script>
        function updateCountdown() {
            // Set the target date to the end of December 2024
            const endDate = new Date("January 1, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = endDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerText = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Handle the case when the countdown ends
            if (timeLeft < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerText = "Happy New Year 2025!";
            }
        }

        // Update the countdown every second
        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
